<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol>
    <li>
      <i class="icon background-images">
        <img src="images/ankylosaurus.svg" alt="">
      </i>Ankylosaurus</li>
      <li>
        <i class="icon background-images">
          <img src="images/hadrosaur.svg" alt="">

        <li>
          <i class="icon background-images">
            <img src="images/stegosaurus.svg" alt="">
          </i>Stegosaurus</li>
          <li>
            <i class="icon background-images">
              <img src="images/triceratops.svg" alt="">
            </i>Triceratops</li>
  </ol>

</body>
</html>
